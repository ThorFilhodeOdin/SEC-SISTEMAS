<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página não encontrada - SEC SISTEMAS">
    <title>404 - Página Não Encontrada | SEC SISTEMAS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #06b6d4;
            --primary-dark: #0891b2;
            --background: #0f1419;
            --card-bg: rgba(20, 25, 35, 0.8);
            --white: #ffffff;
            --grey: #94a3b8;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-heading: 'Poppins', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--background);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 1;
        }

        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px rgba(6, 182, 212, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.5;
            z-index: -1;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        p {
            color: var(--grey);
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(6, 182, 212, 0.4);
            filter: brightness(1.1);
        }

        .btn svg {
            margin-right: 0.5rem;
        }

        .glitch-wrapper {
            position: relative;
        }

        /* Removed Ambient Light Effects */
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="error-container">

        <div class="glitch-wrapper">
            <div class="error-code">404</div>
        </div>

        <h1>Ops! Página Perdida no Ciberespaço</h1>
        <p>Parece que o link que você tentou acessar não existe ou foi movido. Vamos te levar de volta para a segurança.
        </p>

        <a href="/" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Voltar para a Home
        </a>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const fontSize = 16;
        let drops = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 20, 25, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#06b6d4';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 33);
    </script>
</body>

</html>
