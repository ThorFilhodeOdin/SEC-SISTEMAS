<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesso Negado - SEC SISTEMAS">
    <title>403 - Acesso Proibido | SEC SISTEMAS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #f43f5e;
            /* Red accent for forbidden */
            --secondary: #06b6d4;
            --background: #0f1419;
            --card-bg: rgba(20, 25, 35, 0.82);
            --white: #ffffff;
            --grey: #94a3b8;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-heading: 'Poppins', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--background);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.12;
            z-index: 1;
        }

        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: 2.5rem;
            border: 1px solid rgba(244, 63, 94, 0.2);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6), 0 0 50px rgba(244, 63, 94, 0.05);
            max-width: 650px;
            width: 90%;
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-forbidden {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.4));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 800;
            line-height: 0.9;
            background: linear-gradient(135deg, #f43f5e 0%, #9f1239 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            margin-bottom: 1.25rem;
            color: var(--white);
            letter-spacing: -0.025em;
        }

        p {
            color: var(--grey);
            font-size: 1.125rem;
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2.25rem;
            font-weight: 700;
            border-radius: 1.25rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(6, 182, 212, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--grey);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
        }

        .btn-primary:hover {
            box-shadow: 0 20px 30px -10px rgba(6, 182, 212, 0.5);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn svg {
            margin-right: 0.625rem;
        }

        /* Removed Ambient Glows */
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="error-container">

        <div class="icon-forbidden">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                <line x1="12" y1="15" x2="12" y2="17"></line>
            </svg>
        </div>

        <div class="error-code">403</div>

        <h1>Acesso Restrito</h1>
        <p>Você não tem permissão para acessar esta área.</p>

        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn btn-outline">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                Voltar
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const fontSize = 16;
        let drops = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(15, 20, 25, 0.1)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#f43f5e'; // Red columns for forbidden error
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 33);
    </script>
</body>

</html>
